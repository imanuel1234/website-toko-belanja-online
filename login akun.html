<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Otomatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00c6ff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Otomatis</h2>
        <form onsubmit="return langsungMasuk()">
            <button type="submit">Masuk</button>
        </form>
    </div>

    <script>
        function langsungMasuk() {
            window.location.href = "beranda.html";
            return false; // agar tidak reload halaman
        }
    </script>
</body>
</html>
